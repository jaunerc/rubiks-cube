<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik's Cube</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <div class="slidecontainer">
        X: <input type="range" min=-720 max=720 value=10 class="slider" id="rangeX">
    </div>
    <div class="slidecontainer">
        Y: <input type="range" min=-720 max=720 value=10 class="slider" id="rangeY">
    </div>
    <div class="slidecontainer">
        Z: <input type="range" min=-720 max=720 value=10 class="slider" id="rangeZ">
    </div>
    <div class="slidecontainer">
        Zoom: <input type="range" min="20" max="100" value=20 class="slider" id="zoom">
    </div>
    <script src="main.js"></script>


</body>
</html>
