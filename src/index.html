<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Rubik's Cube</title>
</head>
<body class="all">
<canvas id="myCanvas" width="800" height="800"></canvas>
<div>
    <p>
        Rotate the Rubik's cube faces with your keyboard!<br>
        Press the keys below for a clockwise rotation or the same key upper-case for a counterclockwise rotation.<br>
        <br>
        On the z-axis:<br>
        `f` Front<br>
        `m` Middle<br>
        `k` Back<br>
        <br>
        On the y-axis:<br>
        `t` Top<br>
        `e` Middle<br>
        `b` Bottom<br>
        <br>
        On the x-axis:<br>
        `r` Right<br>
        `s` Middle<br>
        `l` Left<br>
    </p>
</div>
<script src="main.js"></script>


</body>
</html>
